<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Acumen Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f4f9;
      color: #333233;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 80vw;
    }

    .split {
      opacity: 1; /* Ensure it's visible */
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .top-link {
      font-size: 1.2em;
      font-weight: bold;
      color: #eb0ea5;
      text-decoration: none;
    }

    .top-link:hover {
      text-decoration: underline;
      color: #c80d8e;
    }

    .slider {
      margin-top: 20px;
      width: 100%;
      max-width: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- Header -->
    <h1 class="split">
      Unlock your financial acumen! Click on the link below üëá
    </h1>

    <!-- Link with arrow -->
    <div style="margin: 20px 0;">
      ‚û°Ô∏è 
      <a href="https://www.example.com" target="_blank" class="top-link">
        Visit Financial Dashboard
      </a>
    </div>

    <!-- Celebratory GIF -->
    <div style="margin-bottom: 20px;">
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpbjd1dnZrN2RuaG1maGhvdzF1ejNqZnQyNm95Z3BhbmppdHV5ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3orieRlHJOwAaBrbzy/giphy.gif"
           alt="Finance Celebration"
           width="300"
           height="300"
           style="border-radius: 10px;" />
    </div>

    <!-- Slider -->
    <input type="range" id="speed" name="speed" min="1" max="6" step="1" value="1"
           aria-labelledby="speed-label" class="slider" />

  </div>

</body>
</html>
